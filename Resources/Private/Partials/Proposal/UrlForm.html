<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
      lang="en">

<h1>{headline}</h1>
<f:form action="{action}" name="newUrl" object="{newUrl}">
    <div class="form-group">
        <label for="name">
            <f:translate key="tx_cmscensus_domain_model_url.name"/>
        </label>
        <div class="row">
            <div class="col-sm-12">
                <f:form.textfield property="name" id="name" class="form-control" required="required"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">
            <f:translate key="tx_cmscensus_domain_model_url.description"/>
        </label>
        <div class="row">
            <div class="col-sm-12">
                <f:form.textarea property="description" id="description" rows="5" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>
            <f:translate key="tx_cmscensus_domain_model_url.categories"/>
        </label>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <f:form.select options="{categories}" optionLabelField="name" property="categories" size="5"
                               multiple="1"
                               class="form-control "/>
            </div>
        </div>
    </div>

    <f:form.submit value="{submitmessage}" class="btn btn-success"/>
    <f:link.action action="addCategoryForm" class="btn btn-info">
        <f:translate key="tx_cmscensus_proposal_category_new"/>
    </f:link.action>
</f:form>
