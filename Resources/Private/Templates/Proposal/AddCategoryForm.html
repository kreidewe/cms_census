<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
      lang="en">

<f:layout name="default"/>

<f:section name="content">
    <f:flashMessages />

    <f:variable name="headline" value="{f:translate(key: 'tx_cmscensus_proposal_category_headline_add')}"/>
    <f:variable name="submitmessage" value="{f:translate(key: 'tx_cmscensus_proposal_category_add_button_submit-message')}"/>

    <f:render partial="Proposal/CategoryForm"
              arguments="{headline: headline, action: 'createCategory', submitmessage: submitmessage, categories: categories}"/>
</f:section>
